name: Build and Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   # تشغله يدويًا من Actions

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # (اختياري) فكّ مشروعك الأساسي لو رافع zip كامل باسم locarb_attendance_full_v1.zip
      - name: Unzip main project (if exists)
        run: |
          if [ -f "locarb_attendance_full_v1.zip" ]; then
            unzip -o locarb_attendance_full_v1.zip -d .
            if [ -d "locarb_attendance_full_v1" ]; then
              shopt -s dotglob
              mv locarb_attendance_full_v1/* .
            fi
          fi
          ls -la

      # فكّ مجلد الويب الجديد (اسم الملف اللي اديتهولي)
      - name: Unzip web folder (required)
        run: |
          if [ ! -f "locarb_web_folder_ready.zip" ]; then
            echo "ERROR: locarb_web_folder_ready.zip not found in repo root."
            exit 1
          fi
          unzip -o locarb_web_folder_ready.zip -d .
          # تأكد إن web/ بقى موجود وفيه index.html
          test -f web/index.html && echo "web/index.html OK" || (echo "Missing web/index.html" && exit 1)
          ls -la web

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: locarb-attendance-v2
